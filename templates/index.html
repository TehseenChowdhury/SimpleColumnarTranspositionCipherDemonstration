<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Project</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Columnar Transposition Cipher</h1>
        
        <!-- CONTROL PANEL -->
        <div>
            <div class="input-group">
                <label>Keyword (Key)</label>
                <input type="text" id="keyInput" value="SECRET" placeholder="Enter Key">
            </div>

            <div class="input-group">
                <label>Message / Ciphertext</label>
                <textarea id="messageInput" rows="3" placeholder="Enter text here...">ATTACK AT DAWN</textarea>
            </div>

            <div class="button-group">
                <button onclick="sendData('/encrypt')" class="btn-encrypt">Encrypt</button>
                <button onclick="sendData('/decrypt')" class="btn-decrypt">Decrypt</button>
            </div>
        </div>

        <!-- RESULTS SECTION -->
        <div>
            <h3>Result:</h3>
            <div id="outputBox" class="output-box">...</div>
        </div>

        <!-- VISUALIZATION SECTION -->
        <div>
            <h3>Grid Visualization:</h3>
            <div id="gridContainer"></div>
        </div>
    </div>

    <!-- Link to the JS file -->
    <script src="/static/script.js"></script>
</body>
</html>
